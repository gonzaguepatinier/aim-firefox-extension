<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        .header {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .info {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
            margin-top: 10px;
        }
        
        .status {
            font-size: 12px;
            text-align: center;
            padding: 5px;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        .status.enabled {
            background-color: #e8f5e8;
            color: #2d5a2d;
        }
        
        .status.disabled {
            background-color: #f5e8e8;
            color: #5a2d2d;
        }
    </style>
</head>
<body>
    <div class="header">Enter Key Modifier</div>
    
    <div class="toggle-container">
        <span>Enable Extension</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="status" class="status enabled">Extension is enabled</div>
    
    <div class="info">
        <strong>How it works:</strong><br>
        • <strong>Enter</strong> = Submit form/message<br>
        • <strong>Shift+Enter</strong> = New line<br><br>
        Works on text inputs, textareas, and content-editable fields.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
